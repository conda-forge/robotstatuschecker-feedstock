{% set version = "4.0.0" %}

package:
  name: robotstatuschecker
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/robotstatuschecker/robotstatuschecker-{{ version }}.tar.gz
  sha256: 7f2a2e50bb419472445969c7c6947c03c80b92a2591e0c78dd2995fb90952c48

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - robotframework >=5

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - robotstatuschecker
  commands:
    - pip check

about:
  home: https://github.com/robotframework/statuschecker
  license: Apache-2.0
  license_family: Apache
  license_file: apache-2.0.txt
  summary: |
    Tool for validating that executed Robot Framework test cases have expected
    statuses and log messages.

  description: |
    StatusChecker is a tool for validating that executed Robot Framework test
    cases have expected statuses and log messages. It is mainly useful for
    Robot Framework test library developers who want to use Robot Framework to
    also test their libraries.

extra:
  recipe-maintainers:
    - bollwyvl
